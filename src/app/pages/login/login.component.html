<div class="mainContainer">
    <img class="logo" src="../../../assets/img/app/logoColor.svg" alt="">
    <div class="formLogin">
        <span class="title">Inicio de Sesión</span>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="itemForm">
                <label for="">Dirección de correo electrónico:</label>
                <input type="email" placeholder="tucorreo@email.com" formControlName="email">
            </div>
            <div class="itemForm">
                <label for="">Contraseña:</label>
                <input type="password" placeholder="Min. 8 caracteres" formControlName="password">
                <a href="" class="forgotPass">Olvidé mi contraseña</a>
            </div>
            <div class="itemForm">
                <div class="errorMsj" *ngIf="errorStatus">
                    {{errorMsj}}
                </div>
            </div>

            <div class="itemForm">
                <input type="submit" class="btnPrimary" value="Iniciar Sesión">
            </div>
        </form>

        <div class="itemForm itemCreateCount">
            <label>¿Aún no tienes una cuenta?</label>
            <a class="createCount" (click)="register()" >Crear una cuenta</a>
        </div>
    </div>
</div>
